<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Розгортка тетраедра в A‑Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body style="margin:0; background:#222;">
    <a-scene>
      <!-- Освітлення -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

      <!-- Камера -->
      <a-entity camera position="0 2 4" look-controls></a-entity>

      <!-- Базова грань (основа) -->
      <a-triangle
        position="0 0 0"
        rotation="-90 0 0"
        color="#e74c3c"
        vertex-a="0 0 0"
        vertex-b="1 0 0"
        vertex-c="0.5 0.866 0">
      </a-triangle>

      <!-- Бічна грань 1 -->
      <a-triangle
        position="0 0 0"
        rotation="270 0 0"
        color="#3498db"
        vertex-a="1 0 0"
        vertex-b="0 0 0"
        vertex-c="0.5 -0.866 0">
      </a-triangle>

      <!-- Бічна грань 2 -->
      <a-triangle
        position="0 0 0"
        rotation="-90 0 0"
        color="#2ecc71"
        vertex-a="0 0 0"
        vertex-b="0.5 0.866 0"
        vertex-c="-0.5 0.866 0">
      </a-triangle>

      <!-- Бічна грань 3 -->
      <a-triangle
        position="0 0 0"
        rotation="270 0 0"
        color="#f1c40f"
        vertex-a="0.5 0.866 0"
        vertex-b="1 0 0"
        vertex-c="1.5 0.866 0">
      </a-triangle>

      <!-- Площина підлоги -->
      <a-plane rotation="-90 0 0" width="4" height="4" color="#333" position="0 -0.01 0"></a-plane>
    </a-scene>
  </body>
</html>
