<!DOCTYPE html>
<html>
<head>
    <title>Розгортка Прямокутної Призми в A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <a-scene background="color: #438a46">
        <a-assets>
            <a-mixin id="material-base" material="side: double; transparent: true; opacity: 0.8; metalness: 0.2; roughness: 0.8"></a-mixin>
            <a-mixin id="face-color-top-bottom" mixin="material-base" material="color: #D32F2F"></a-mixin>  <a-mixin id="face-color-side-1" mixin="material-base" material="color: #6A1B9A"></a-mixin> <a-mixin id="face-color-side-2" mixin="material-base" material="color: #03A9F4"></a-mixin> </a-assets>

        <a-entity camera look-controls position="0 2 6"></a-entity>
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

        <a-entity id="rectangular-prism-net" position="0 0 0" rotation="0 0 0">
            <a-plane mixin="face-color-side-2" width="3" height="2" position="-3.5 0 0" rotation="0 0 0"></a-plane>

            <a-plane mixin="face-color-top-bottom" width="4" height="2" position="0 0 0" rotation="0 0 0"></a-plane>

            <a-plane mixin="face-color-side-2" width="3" height="2" position="3.5 0 0" rotation="0 0 0"></a-plane>

            <a-plane mixin="face-color-side-1" width="4" height="2" position="7 0 0" rotation="0 0 0"></a-plane>

            <a-plane mixin="face-color-side-1" width="4" height="3" position="0 2.5 0" rotation="0 0 0"></a-plane>

            <a-plane mixin="face-color-side-1" width="4" height="3" position="0 -2.5 0" rotation="0 0 0"></a-plane>

            <a-entity axis-helper="size: 1"></a-entity>
        </a-entity>

        <a-entity cursor="rayOrigin: mouse" raycaster="objects: [raycasterable]"></a-entity>
      <!-- Освітлення -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 0.5"></a-entity>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
